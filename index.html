<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在庫管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>在庫一覧</h1>

    <section id="add-form">
        <h2>新規登録</h2>
        <form id="item-form">
            <input type="text" id="name" placeholder="商品名" required>
            <input type="number" id="quantity" value="1" min="1" title="数量" style="width: 60px;">
            
            <input type="date" id="expiry" title="期限">
            <input type="text" id="location" placeholder="場所">
            <button type="submit">登録</button>
        </form>
    </section>

    <hr>

    <section id="controls">
        <input type="text" id="search-input" placeholder="検索...">
        <div class="filter-buttons">
            <button id="filter-all">全て表示</button>
            <button id="filter-uncompleted" class="active">未</button>
            <button id="filter-completed">済</button>
        </div>
    </section>

    <section id="inventory-list">
        <h2>在庫一覧</h2>
        <table>
            <thead>
                <tr>
                    <th>商品名</th>
                    <th>数量</th> 
                    <th>期限</th>
                    <th>場所</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="inventory-body">
                </tbody>
        </table>
        <p id="no-items" style="display: none;">在庫なし</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
