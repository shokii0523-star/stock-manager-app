<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル在庫管理アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>在庫管理リスト 🍎</h1>

    <section id="add-form">
        <h2>新規アイテム登録</h2>
        <form id="item-form">
            <input type="text" id="name" placeholder="商品名 (例: 牛乳)" required>
            <input type="date" id="expiry" title="賞味期限">
            <input type="text" id="location" placeholder="保管場所 (例: 冷蔵庫)">
            <button type="submit">登録</button>
        </form>
    </section>

    <hr>

    <section id="controls">
        <input type="text" id="search-input" placeholder="商品名検索...">
        <div class="filter-buttons">
            <button id="filter-all">全て表示</button>
            <button id="filter-uncompleted" class="active">未（未使用）</button>
            <button id="filter-completed">済（使用済み）</button>
        </div>
    </section>

    <section id="inventory-list">
        <h2>在庫アイテム一覧</h2>
        <table>
            <thead>
                <tr>
                    <th>商品名</th>
                    <th>賞味期限</th>
                    <th>保管場所</th>
                    <th>状態</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="inventory-body">
                </tbody>
        </table>
        <p id="no-items" style="display: none;">在庫がありません。</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
